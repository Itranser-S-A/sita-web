<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SITA - Entra a la Gymkana, Dale! </title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #244c7a 0%, #0a2d51 100%);
        display: flex; justify-content: center; align-items: center;
        min-height: 100vh; color: #333;
      }

      .container {
        background: white; padding: 40px; border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center; max-width: 400px; width: 90%;
      }

      .logo { font-size: 60px; margin-bottom: 20px; }
      h1 { color: #244c7a; margin-bottom: 10px; font-size: 28px; }
      .subtitle { color: #666; margin-bottom: 30px; font-size: 16px; }
      .download-section { margin-top: 30px; }

      .download-button {
        display: inline-block;
        background: linear-gradient(135deg, #244c7a 0%, #0a2d51 100%);
        color: white; padding: 15px 25px; text-decoration: none;
        border-radius: 10px; margin: 10px; font-weight: bold;
        transition: transform 0.2s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .download-button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

      .spinner {
        border: 4px solid #f3f3f3; border-radius: 50%;
        border-top: 4px solid #667eea; width: 40px; height: 40px;
        animation: spin 1s linear infinite; margin: 0 auto 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

      .message { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
      .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
      .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      .message.info { background-color: #cce7ff; color: #004085; border: 1px solid #bee5eb; }

      @media (max-width: 480px) {
        .container { padding: 30px 20px; }
        .download-button { display: block; margin: 10px 0; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <h1>SITA</h1>
      <p class="subtitle">¡Entra a la aventura!</p>

      <div id="loading" style="display: none">
        <div class="spinner"></div>
        <p>Intentando abrir la App...</p>
      </div>

      <div id="content">
        <p>Si la App no se abre automáticamente, toca el botón:</p>
        <a id="openBtn" class="download-button" href="#">Abrir en la App</a>

        <div class="download-section">
          <p><strong>¿No tienes la App instalada?</strong></p>
          <a href="#" id="playStoreLink" class="download-button">Descargar para Android</a>
          <a href="#" id="appStoreLink" class="download-button">Descargar para iOS</a>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>

    <script>
      // Extraer el ID de la gymkana de la URL: https://sita.itranser.com/deeplink/<gymkanaId>
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      const gymkanaId = (pathParts.length > 1 && pathParts[0] === 'deeplink') ? pathParts[1] : null;

      // URLs de tiendas (actualizar si cambian)
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.sitaapp';
      const appStoreUrl  = 'https://apps.apple.com/app/sita/id123456789';

      // Detectar plataforma
      const ua = navigator.userAgent || '';
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPad|iPhone|iPod/i.test(ua);

      // Intent URI para Android (usa Play Store como fallback)
      const intentUri = gymkanaId
        ? `intent://deeplink/${gymkanaId}#Intent;scheme=sita;package=com.sitaapp;S.browser_fallback_url=${encodeURIComponent(playStoreUrl)};end`
        : null;

      // Configurar enlaces de descarga
      document.getElementById('playStoreLink').href = playStoreUrl;
      document.getElementById('appStoreLink').href = appStoreUrl;

      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
      }

      function openApp() {
        if (!gymkanaId) {
          showMessage('ID de gymkana no existe', 'error');
          return;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';

        if (isAndroid && intentUri) {
          // Navegación top-level con intent:// (sin iframes)
          window.location.href = intentUri;
        } else if (isIOS) {
          // iOS usa esquema personalizado + fallback a App Store
          const customSchemeUrl = 'sita://deeplink/' + gymkanaId;
          window.location.href = customSchemeUrl;
          setTimeout(() => { window.location.href = appStoreUrl; }, 1200);
        } else {
          showMessage('Abre este enlace desde tu teléfono para continuar.', 'info');
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }

        // Si no cambia de app en ~1.2s, muestra aviso
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          showMessage('No pudimos abrir la App. Instálala o vuelve a intentar.', 'info');
        }, 1500);
      }

      // Auto-intento solo en Android (Android 12+ permite intent:// en top-level)
      window.addEventListener('load', () => {
        if (isAndroid) {
          setTimeout(openApp, 400);
        }
      });

      // Botón manual (gesto del usuario) — útil si el auto-intento fue bloqueado
      document.getElementById('openBtn').addEventListener('click', (e) => {
        e.preventDefault();
        openApp();
      });

      // Enlaces de tienda en nueva pestaña
      document.getElementById('playStoreLink').addEventListener('click', (e) => {
        e.preventDefault(); window.open(playStoreUrl, '_blank');
      });
      document.getElementById('appStoreLink').addEventListener('click', (e) => {
        e.preventDefault(); window.open(appStoreUrl, '_blank');
      });
    </script>
  </body>
</html>
